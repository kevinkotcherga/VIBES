<!DOCTYPE html>
<html>
<head>
  <title>Oups cette page n'existe pas (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
@import url('https://fonts.googleapis.com/css?family=IBM+Plex+Serif');
@import url('https://use.fontawesome.com/releases/v5.0.8/css/all.css');

html {
  box-sizing: border-box;
}

html,body {
  height: 100%;
}

body {
  margin: 0;
  background: #070118;
  font-family: Montserrat, sans-serif;
  font-size: 20px;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
  margin: 0;
  height: 100%;
  flex-direction: column;
}

@keyframes slideInFromLeft {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(0);
  }
}

@keyframes slideInFromRight {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(0);
  }
}

.left {
  font-size: 200px;
  color: white;
  text-shadow: 1px 1px 10px rgba(purple,1);
  animation: 1.2s ease-out 0s 1 slideInFromLeft;
  margin-top: 10px;
}

.right {
  animation: 1.2s ease-out 0s 1 slideInFromRight;
  color: #9D40FF;
  margin-top: 30px;
}

@keyframes grow {
  0% {
    transform: scale(1);
  }

  60% {
    color: #9D40FF;
  }
  100% {
    transform: scale(1.2);
    color: blue;
  }
}

.fa-heart {
  margin-bottom: 5px;
  color: pink;
  font-size: 50px;
  top: 200px;
  animation: grow 1s ease infinite;
}
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="container">
    <span class="left">404</span><br>
    <div class="pulse"></div>
    <i class="fas fa-heart"></i>
    <span class="right">Tu es perdu ?</span>
  </div>
</body>
</html>
